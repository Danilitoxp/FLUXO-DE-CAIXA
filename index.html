<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EficiÃªncia | Fluxo de Caixa</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="/login/style.css">
    <link rel="shortcut icon" href="/assets/Favicon.svg" type="image/x-icon">
</head>

<body>

    <div id="loading">
        <div class="loader"></div>
    </div>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>ou use seu email para registrar-se</span>
                <input type="text" placeholder="Nome">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <button type="submit">Registrar</button>
                <p class="error-message" id="sign-up-error"></p>
                <p class="success-message" id="sign-up-success"></p>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-twitter"></i></a>
                </div>
                <span>ou use seu email e senha</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Senha">
                <a href="#">Esqueceu sua senha?</a>
                <button type="submit">Entrar</button>
                <p class="error-message" id="sign-in-error"></p>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Bem-vindo de volta!</h1>
                    <p>Insira seus dados pessoais para acessar todos os recursos do Fluxo de Caixa</p>
                    <button type="button" class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <img src="/assets/Logo Branco.svg" alt="Logo Branco">
                    <p>Registre-se com seus dados pessoais para usar todos os recursos do Fluxo de Caixa</p>
                    <button type="button" class="hidden" id="register">Registrar</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/login/script.js"></script>
</body>

</html>
